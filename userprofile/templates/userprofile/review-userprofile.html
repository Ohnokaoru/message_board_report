{% extends "base.html" %}
{% load static %}
{% block title%}檢視基本資料{% endblock %}

{% block content%}
<div id="title">
    <h1>檢視基本資料</h1>
</div>

<div id="review-userprofile">
    綽號:{{userprofile.nickname}} <br>

    性別:{{userprofile.gender}} <br>

    生日:{{userprofile.birthday}} <br>

    信箱:{{userprofile.email}} <br>

    電話:{{userprofile.tel}} <br>

    創建帳號時間:{{userprofile.create_time}} <br>

</div>
<div id="edit-a-button">
    <a href="{% url 'edit-userprofile' %}">修改基本資料</a>
</div>
{% endblock %}
